<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenavlist (closeSidenav)="sidenav.close()"></app-sidenavlist>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <!-- Add router into the content to ensure the sidenav stays left -->
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
